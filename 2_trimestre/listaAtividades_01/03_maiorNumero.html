<meta charset="UTF-8">
<script UTF-8>
    const nmr1 = Number(prompt(`Informe um número.`).trim())
    const nmr2 = Number(prompt(`Informe um segundo número.`).trim())
    if (nmr1 < nmr2) {
        document.write(`${nmr2} é o maior.`)
    }
    else {
        document.write(`${nmr1} é o maior.`)
    }
</script>
